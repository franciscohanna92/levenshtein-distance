<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Levenshtein Distance string comparator</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="bg-light">
	<div class="container p-5 bg-white shadow">
		<h1 class="text-center mb-5">Levenshtein Distance string comparator</h1>
		<div class="form-group">
			<label for="string-input">Type in a string to be compared with the ones in the table</label>
			<input class="form-control" type="text" id="string-input" oninput="compareStrings()" placeholder="i.e. civilzation">
		</div>

		<h5 id="best-match" class="font-weight-bold"></h5>
		
		<div class="clearfix">
			<button onclick="addString()" class="btn btn-primary float-right">Add a word</button>
		</div>
		<table class="table mt-2 clearfix" id="data-table">
			<thead>
				<tr>
					<th>String</th>
					<th>Distance to input string</th>
				</tr>
			</thead>
			<tbody>
	
			</tbody>
		</table>
	</div>
</body>

<script src="./main.js"></script>

</html>
